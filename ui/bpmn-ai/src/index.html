<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link href="./style.css" rel="stylesheet" />
    <title>BPMN-Ai</title>
    <script src="./app.js" type="module"></script>
  </head>

  <body>
    <div class="wrapper">
      <section class="prompt-input">
        <h1>Process description</h1>
        <div class="input-field-container">
          <textarea
            type="text"
            placeholder="Enter your process description"
            class="prompt-input"
          ></textarea>
          <button class="prompt-input-button">Generate</button>
        </div>
      </section>

      <section class="viewer-container">
        <h1>Result model</h1>
        <div class="canvas" id="canvas"></div>
      </section>
    </div>
  </body>
</html>
